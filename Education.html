<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            width:100%;
            height:10%;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            height:100%;
            margin: auto;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color:darkgreen;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .degree {
            font-size: 1.2em;
            color: black;
            font-weight:bold;
            margin: 0;
        }
        .institution {
            font-size: 1em;
            color: #555;
            margin: 0;
        }
        .date {
            font-style: italic;
            color: #777;
            margin-top: 5px;
        }
        .description {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Education</h2>
        <div class="grid">
            <div class="card">
                <p class="degree">Bachelor of Science in Computer Science</p>
                <p class="institution">R.V.R&J.C COLLEGE OF ENGINEERING, GUNTUR</p>
                <p class="date">June 2024-Present</p>
                <p>CGPA-9.39</p>
                
            </div>

            <div class="card">
                <p class="degree">Intermediate-MPC</p>
                <p class="institution">NARAYANA JUNIOR COLLEGE , GUNTUR</p>
                <p class="date">June 2019-March 2021</p>
                <p>Marks:958/1000</p>
                
            </div>

            <div class="card">
                <p class="degree">S.S.C(X)</p>
                <p class="institution">Z.P.HIGH SCHOOL, GARAPADU,GUNTUR-DISTRICT</p>
                <p class="date">June 2018- March 2019</p>
                <p>GPA-9.8</p>
            </div>

            <!-- Add more education cards as needed -->
        </div>
    </div>
</body>
</html>
